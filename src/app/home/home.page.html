<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <p>Mode: {{mode}}</p>
    <div class="ion-padding">
      <ion-button routerLink='/photoviewer/one' routerDirection="forward" color='primary' expand="block">Mode One</ion-button>
      <ion-button routerLink='/photoviewer/gallery' routerDirection="forward" color='primary' expand="block">Mode Gallery</ion-button>
      <ion-button routerLink='/photoviewer/slider' routerDirection="forward" color='primary' expand="block">Mode Slider</ion-button>
    </div>
  </div>
</ion-content>
